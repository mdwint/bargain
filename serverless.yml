service: bargain

plugins:
- serverless-python-requirements

custom:
  secrets: ${file(config/secrets.yml)}
  schedule: ${file(config/schedule.yml)}

provider:
  name: aws
  runtime: python3.6
  memorySize: 128
  timeout: 10

  stage: prod
  region: eu-west-1

