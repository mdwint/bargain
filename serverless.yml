  exclude:
  - '**'
  include:
  - bargain/**

functions:
  trade:
    handler: bargain/main.serverless_handler
    environment:
      BITFINEX_API_KEY: ${self:custom.secrets.exchanges.bitfinex.api_key}
      BITFINEX_API_SECRET: ${self:custom.secrets.exchanges.bitfinex.api_secret}
